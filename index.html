<html>
<head>
<style>
body {
	background-image: url(http://sosduneterrienneendetresse.s.o.pic.centerblog.net/o/f1dc58a1.jpg);
	background-repeat: no-repeat;
	background-position: center top;
	background-color: #0000FF;
}

.tamara {
	color: #FFFFFF;
	font-size: 30px;
}
</style>
<script type='text/javascript'>
window.onload=function(){
	px=0
	py=0
	mulx=1
	muly=1
	x=Math.round(Math.random()*4)
        y=Math.round(Math.random()*4)
	var t=function(){
        px=px+x*mulx
	py=py+y*muly

	if ( (px > 200) || (px < -200) ){
		mulx=0-mulx;
	}
	if ( (py > 350) || (py < 0) ){
		muly=0-muly;
	}

	document.getElementById('cheval').style.position='relative';
	document.getElementById('cheval').style.left=px+'px';
	document.getElementById('cheval').style.top=py+'px';
	setTimeout(t,30,x,y);
	}
	setTimeout(t.bind(t,x,y),30);
}
	

</script>
<head>
<body>
<center><div class='tamara'><b>Tamara et Ambre !</b></div>
<br/>
<img id ='cheval' src='https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcTSlsckhkBZlm4GnKQ7gWtfomaPxUPjV5KoUP7uhypjEfYVSQSOzw'>

</center>
</body>
</html>
